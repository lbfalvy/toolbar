<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbar example</title>
    <style>
        body { 
            background: black; 
        }
        .toolbar {
            background: #333;
            overflow: visible;
        }
    </style>
    <script type="module">
        import Dropdown from "./dropdown.mjs"
        import Toggle from "./toggle.mjs"
        customElements.define("dropdown-select", Dropdown);
        customElements.define("icon-toggle", Toggle);
    </script>
</head>
<body>
    <div class="toolbar">
        <icon-toggle tooltip="Project settings" src="build-white-18dp.svg" 
                    name="cat" value="quack"></icon-toggle>
        <dropdown-select>
            <div active>apple</div>
            <div>plum</div>
            <div>pear</div>
            <div>o<b>ran</b>ge</div>
        </dropdown-select>
        <icon-toggle tooltip="Message events" src="sms_failed-white-18dp.svg" 
                        name="duck" value="quack"></icon-toggle>
        <icon-toggle tooltip="Timers" src="watch_later-white-18dp.svg" 
                        name="duck" value="quack"></icon-toggle>
    </div>
</body>
</html>
