<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbar example</title>
    <link rel="stylesheet" href="tooltip.css">
    <style>
        body { 
            background: black; 
            font-family: sans-serif;
        }
        multi-bar {
            background: #333;
        }
        multi-bar::part(handle) {
            border: 1px solid #888;
            background: repeating-linear-gradient(
                45deg,
                #444,
                #444 1px,
                #888 2px,
                #888 3px
            );
        }
        multi-bar > section > * {
            display: table-cell;
        }
    </style>
    <script type="module">
        import Dropdown from "./dropdown.mjs"
        import Toggle from "./toggle.mjs"
        import Trigger from "./trigger.mjs"
        import TriggerSet from "./trigger_set.mjs"
        import Multibar from "./multibar.mjs"
    </script>
</head>
<body>
    <multi-bar>
        <section>
            <dropdown-select>
                <span active>apple</span>
                <span>plum</span>
                <span>pear</span>
                <span>o<b>ran</b>ge</span>
            </dropdown-select>
            <icon-toggle tooltip="Message events"
                src="demo_data/sms_failed-white-18dp.svg" name="duck" value="quack">
            </icon-toggle>
            <icon-toggle tooltip="Timers" src="demo_data/watch_later-white-18dp.svg" 
                name="duck" value="quack"></icon-toggle>
        </section>
        <section>
            <icon-trigger tooltip="Project settings" 
                src="demo_data/build-white-18dp.svg" name="cat" 
                onclick="alert('settings')" disabled>
            </icon-trigger>
            <trigger-set tooltip="Launch options">
                <span active onclick="console.log('bugs')">Build + run</span>
                <span onclick="console.log('old bugs')">Run</span>
                <span onclick="console.log('warnings')">Build</span>
                <span onclick="console.log('You don\'t know how to write these')">
                    Build tasks...
                </span>
            </trigger-set>
        </section>
    </multi-bar>
</body>
</html>
